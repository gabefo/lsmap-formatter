<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="layout">
            <div id="header">Lsmap Formatter</div>
            <div id="main">
                <div class="row">
                    <span>Paste your lsmap or</span>
                    <input id="file-selector" type="file" accept=".txt" multiple>
                    <label for="file-selector">Upload files</label>
                </div>
                <div id="panel">
                    <textarea id="source" autofocus></textarea>
                    <div class="separator"></div>
                    <textarea id="output" readonly></textarea>
                    <div id="copy" class="button-icon">
                        <svg height="24" viewBox="0 0 24 24" width="24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></svg>
                        </svg>
                    </div>
                </div>
                <div class="row">
                    <button id="format">Format</button>
                </div>
            </div>
            <div id="sidebar">
                <h4>Options</h4>
                <div class="controls" id="options"></div>
                <h4>Displaying Categories</h4>
                <div class="controls" id="categories"></div>
            </div>
        </div>
    </body>
</html>
