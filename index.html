<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Lsmap to BBCode Formatter</h1>
            <div id="row">
                <textarea id="source" placeholder="Paste your lsmap here..."></textarea>
                <textarea id="output" placeholder="Result..."></textarea>
            </div>
            <button id="format-button">Format</button>
            <h4>Options:</h4>
            <div id="options">
                <label>
                    <input type="checkbox" checked>Show category icon
                </label>
                <label>
                    <input type="checkbox">Show category name
                </label>
                <label>
                    <input type="checkbox" checked>Show map count
                </label>
            </div>
            <h4>Displaying Categories:</h4>
            <div id="categories"></div>
        </div>
    </body>
</html>
