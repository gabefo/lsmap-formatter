<html>
    <head>
        <title>Lsmap Formatter</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="layout">
            <div id="header">Lsmap Formatter</div>
            <div id="main">
                <div class="row">
                    <span>Paste your lsmap or</span>
                    <input id="file-selector" type="file" accept=".txt" multiple>
                    <label for="file-selector">Upload files</label>
                </div>
                <div id="panels">
                    <div class="panel">
                        <div class="textarea-container">
                            <textarea id="source" autofocus></textarea>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div id="results" class="panel scroller">
                        <span class="panel-title">Result</span>
                    </div>
                </div>
                <div class="row">
                    <button id="format">Format</button>
                    <span id="credits">Created by Billysmille</span>
                </div>
            </div>
            <div id="sidebar">
                <h4>Options</h4>
                <div class="controls" id="options"></div>
                <h4>Categories</h4>
                <div class="controls" id="categories"></div>
            </div>
        </div>
    </body>
</html>
