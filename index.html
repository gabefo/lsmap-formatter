<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="panel left">
                <span>Paste your lsmap here</span>
                <textarea id="source"></textarea>
                <div id="options">
                    <div id="general">
                        <label>
                            <input type="checkbox" checked>Show category icon
                        </label>
                        <label>
                            <input type="checkbox">Show category name
                        </label>
                        <label>
                            <input type="checkbox" checked>Show map count
                        </label>
                    </div>
                    <div id="categories"></div>
                </div>
            </div>
            <div class="panel center">
                <button id="button">CONVERT</button>
            </div>
            <div class="panel right">
                <span>Result</span>
                <textarea id="output"></textarea>
            </div>
        </div>
    </body>
</html>
