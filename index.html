<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="layout">
            <div id="sidebar">
                <h4>Options</h4>
                <div class="controls" id="options">
                    <label>
                        <input id="show-category-icon" type="checkbox" checked>Show category icon
                    </label>
                    <label>
                        <input id="show-category-code" type="checkbox" checked>Show category code
                    </label>
                    <label>
                        <input id="show-category-name" type="checkbox">Show category name
                    </label>
                    <label>
                        <input id="show-map-count" type="checkbox" checked>Show map count
                    </label>
                </div>
                <h4>Displaying Categories</h4>
                <div class="controls" id="categories"></div>
            </div>
            <div id="main">
                <h1>Lsmap to BBCode Formatter</h1>
                <div class="row">
                    <span>Paste your lsmap or</span>
                    <input id="file-selector" type="file" accept=".txt" multiple>
                    <label for="file-selector">Upload files</label>
                </div>
                <textarea id="source"></textarea>
                <div class="row">
                    <button id="format">Format</button>
                </div>
                <textarea id="output"></textarea>
                <div class="row">
                    <button id="copy">Copy</button>
                </div>
            </div>
        </div>
    </body>
</html>
